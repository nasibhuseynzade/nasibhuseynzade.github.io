<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Fetcher</title>
</head>
<body>
    <h1>Fetch the Current Time</h1>
    <button id="fetchTime">Get Time</button>
    <p id="timeResult">Click the button to see the current time.</p>

    <script>
        document.getElementById('fetchTime').addEventListener('click', async () => {
            const response = await fetch('https://0ntypxmj16.execute-api.us-east-1.amazonaws.com/prod/getTime');
            if (response.ok) {
                const data = await response.text();
                document.getElementById('timeResult').innerText = data;
            } else {
                document.getElementById('timeResult').innerText = "Error fetching time.";
            }
        });
    </script>
</body>
</html>
