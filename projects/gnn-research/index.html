    <style>
        :root {
            --primary-turquoise: #40E0D0;
            --accent-turquoise: #48D1CC;
            --dark-turquoise: #00CED1;
            --light-turquoise: #AFEEEE;
            --black: #0A0A0A;
            --dark-gray: #1A1A1A;
            --medium-gray: #2A2A2A;
            --white: #FFFFFF;
        }
        html, body {
            background: linear-gradient(to top, #40e0d0, #000000) !important;
            color: var(--light-turquoise);
            margin: 0;
            padding: 0;
        }

        /* Enhanced PDF viewer styles */
        .pdf-container {
            background: linear-gradient(to top, #40e0d0, #000000) !important;
            min-height: calc(100vh - 160px);
            padding: 2rem;
            margin-top: 80px;
            position: relative;
            overflow: hidden;
        }
        
        .pdf-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(64, 224, 208, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(64, 224, 208, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .pdf-viewer {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--dark-gray);
            border-radius: 25px;
            padding: 0;
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .pdf-viewer::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-turquoise), var(--accent-turquoise), var(--dark-turquoise), var(--primary-turquoise));
            border-radius: 27px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes borderGlow {
            0% { opacity: 0.6; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.002); }
        }
        
        .pdf-header {
            background: linear-gradient(135deg, var(--dark-gray) 0%, var(--medium-gray) 100%);
            padding: 2.5rem 2rem;
            border-radius: 23px 23px 0 0;
            position: relative;
            overflow: hidden;
        }
        
        .pdf-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-turquoise), var(--accent-turquoise), var(--primary-turquoise), transparent);
        }
        
        .pdf-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20px;
            right: 20px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(64, 224, 208, 0.5), transparent);
        }
        
        .pdf-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.2rem;
            color: var(--primary-turquoise);
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(64, 224, 208, 0.4);
            text-align: center;
        }
        
        .pdf-subtitle {
            font-family: 'Rajdhani', sans-serif;
            color: var(--light-turquoise);
            font-size: 1.2rem;
            text-align: center;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .pdf-content {
            padding: 2rem;
            background: var(--dark-gray);
            border-radius: 0 0 23px 23px;
        }
        
        /* Simple PDF iframe with custom styling */
        .pdf-wrapper {
            position: relative;
            width: 100%;
            height: 800px;
            border-radius: 15px;
            overflow: hidden;
            background: #f5f5f5;
            border: 3px solid var(--primary-turquoise);
            box-shadow: inset 0 0 20px rgba(64, 224, 208, 0.1);
        }
        
        .pdf-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .pdf-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg,  
                rgba(64, 224, 208, 0.02) 0%, 
                transparent 25%, 
                transparent 75%, 
                rgba(64, 224, 208, 0.02) 100%);
            pointer-events: none;
            border-radius: 12px;
        }
        
        .pdf-controls {
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid var(--primary-turquoise);
            border-radius: 15px 15px 0 0;
            gap: 1rem;
        }
        
        .pdf-btn {
            background: rgba(64, 224, 208, 0.1);
            border: 1px solid var(--primary-turquoise);
            color: var(--primary-turquoise);
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .pdf-btn:hover {
            background: rgba(64, 224, 208, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(64, 224, 208, 0.3);
        }
        
        .back-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: rgba(64, 224, 208, 0.9) !important; /* More opaque */
            color: #000000 !important; /* Black text for better contrast */
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin: 5px 0 2rem 0; /* Add top margin to clear the fixed nav */
            font-weight: bold;
            border: 2px solid #40e0d0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 100;
        }

    <script>
        // Simple fallback check
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.querySelector('.pdf-frame');
            const wrapper = document.querySelector('.pdf-wrapper');
            
            // Check if PDF loads after a delay
            setTimeout(function() {
                try {
                    // If iframe doesn't load, show fallback
                    if (!iframe.contentDocument && !iframe.contentWindow) {
                        wrapper.innerHTML = `
                            <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; background: #f5f5f5; color: #333; text-align: center; padding: 2rem;">
                                <i class="fas fa-file-pdf" style="font-size: 4rem; color: var(--primary-turquoise); margin-bottom: 1rem;"></i>
                                <h3 style="color: var(--primary-turquoise); margin-bottom: 1rem;">PDF Preview</h3>
                                <p style="margin-bottom: 2rem;">Click below to view or download the research paper</p>
                                <div style="display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;">
                                    <a href="SRP_paper.pdf" target="_blank" class="pdf-btn">
                                        <i class="fas fa-eye"></i>
                                        View PDF
                                    </a>
                                    <a href="SRP_paper.pdf" download class="pdf-btn">
                                        <i class="fas fa-download"></i>
                                        Download
                                    </a>
                                </div>
                            </div>
                        `;
                    }
                } catch (e) {
                    // Cross-origin restrictions - this is normal, PDF is likely loading fine
                }
            }, 2000);
        });
    </script>
